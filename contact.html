<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
<style>
        body {
    margin: 0px;
    padding: 0px;
    background-image: url(bgc.jpg);
}
nav {
    display: flex;
    color: azure;
    background-color: rgba(128, 128, 128, 0.716);
    margin: 0px;
    justify-content: space-between;
    align-items: center;
    padding: 0px;
}

.logo img {
    border: 2px solid black;
    margin-left: 5px;
    height: 60px;
}

.logo {
    background-color: black;
    margin-left: 3px;
    margin-bottom: 3px;
    margin-top: 3px;
}

.logo img {
    width: 60px;
    border-radius: 60%;
    margin-left: 5px;
}


.nav_bar ul {
    display: flex;
}

.nav_bar ul li {
    list-style: none;
    margin-left: 20px;

}

.nav_bar ul li a {
    text-decoration: none;
    border-radius: 5px;
    transition-duration: 0.3s;
    padding: 0 5px;
    color: black;
}

.nav_bar ul li a:hover {
    background-color: darkgray;
    
}

div{
    margin-left: 1px;
    border-radius: 50%;
}
.hotelname{
    color: black;
    margin-left: 208px;
}
footer{
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(128, 128, 128);
    text-align: center;
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40px;
    padding: 0px;
}

/* ----------------------------------------Contact CSS---------------------------------------------- */



.contactContainer {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(240, 255, 255, 0.4) ;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 186px;
            transition: transform 0.5s linear;
        }
        .contactContainer:hover{
            transform: scale(1.1);
        }
        .contactHeader {
            text-align: center;
            margin-bottom: 20px;
        }
        .contactHeader h1 {
            margin: 0;
            color: #000000;
        }
        .contactForm {
            display: flex;
            flex-direction: column;
        }
        .formGroup {
            margin-bottom: 15px;
        }
        .formGroup label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .formGroup input,
        .formGroup textarea {
            width: 96%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffffda;
            
        }
        .formGroup textarea {
            min-height: 100px;
        }
        .submitButton {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .submitButton:hover {
            background-color: #0056b3;
        }
            



    </style>
</head>
<body>
    <nav class="avigation-bar">
        <div class="logo"><img src="logo.webp" alt="logo"></div>
        <div class="name">
            <h1 class="hotelname">Hotel Alpha</h1>
        </div>
        <div class="nav_bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="book.html">Book</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login2.html">Login</a></li>
                
            </ul>
        </div>
    </nav>


    <section class="contactContainer">
        <header class="contactHeader">
            <h1>Contact Us</h1>
        </header>
        <form class="contactForm">
            <div class="formGroup">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="formGroup">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="formGroup">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submitButton">Send Message</button>
        </form>
    </section>
        



    <footer class="copyrigth" >Copyright &copy 2025 <m title="Your comfort, our first priority.">Hotel Alpha</m>. All rights reserved.</footer>
</body>

</html>
